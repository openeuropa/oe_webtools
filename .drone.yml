workspace:
  base: /test
  path: oe_webtools

clone:
  git:
    image: plugins/git:next
    pull: true

services:
  web:
    image: fpfis/httpd-php-dev:7.1
    pull: true
    environment:
      - DOCUMENT_ROOT=/test/oe_webtools
  mysql:
    image: percona/percona-server:5.6
    pull: true
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes

pipeline:
  composer-install-lowest:
    group: prepare
    image: fpfis/httpd-php-dev:7.1  
    commands:
      # @todo remove "composer install" step once the following issue is fixed.
      # @link https://webgate.ec.europa.eu/CITnet/jira/browse/OPENEUROPA-1234
      - composer install --ansi --no-suggest --no-progress
      - composer update --prefer-lowest --prefer-stable --ansi --no-suggest --no-progress
    when:
      matrix:
        COMPOSER_BOUNDARY: lowest

  composer-install-highest:
    group: prepare
    image: fpfis/httpd-php-dev:7.1
    commands:
      - composer install --ansi --no-suggest --no-progress
    when:
      matrix:
        COMPOSER_BOUNDARY: highest

  site-install:
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/run drupal:site-install

  test-grumphp:
    group: test
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/grumphp run

  test-phpunit:
    group: test
    image: fpfis/httpd-php-dev:7.1
    commands:
      # Reset permission since installation runs as root. @todo Fix this.
      - chown -R 500:500 *
      - chmod -R 777 build/sites
      - su - www-data -s /bin/sh -c "cd /test/oe_webtools && ./vendor/bin/phpunit"

  test-behat:
    group: test
    image: fpfis/httpd-php-dev:7.1
    commands:
      # Reset permission since installation runs as root. @todo Fix this on drone.
      - chmod -R 777 build
      - ./vendor/bin/drush -y config-set system.performance css.preprocess 0
      - ./vendor/bin/drush -y config-set system.performance js.preprocess 0
      # Run behat tests.
      - ./vendor/bin/behat --strict

matrix:
  COMPOSER_BOUNDARY:
    - lowest
    - highest
